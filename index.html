<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站無法連線</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
</div>


<!-- Banner -->
<img src="imgs/banner.png" alt="逢甲大學選課系統" style="width: 100%;">

<!-- login -->
<div class="login">
    <img src="imgs/login.png" alt="逢甲大學登入介面" style="width: 17.3%;">
</div>

<!-- 中央內容區域 -->
<div class="content">
    <h2>網站無法連線</h2>
    <p>糟糕！這裡好像出了一點問題</p>
    <p>我們優秀的資訊系正在處理這項問題</p>
    <p>等一下再重試，或許就會好了</p>
    <button onclick="location.reload()">重新整理頁面</button>
</div>

<!-- 提示區域 -->
<div class="box">
    <div style="display: inline; text-align: center;">
        <h3>你知道嗎?</h3>
        <div class="tips">
        </div>
    </div>
</div>

<!-- 底部圖標（可選） -->
<div class="footer-icon">
    <img src="imgs/coffee.jpeg" alt="吉祥物">
</div>

<!--新增頁面刷新事件-->
<script>
    var prevIndex = -1; // 設定 prevIndex 初始值，避免 undefined 問題

    // 提示內容
    const tips = [
        '我的名字叫做戰神鷹，是逢甲大學的吉祥物，也是行動逢甲APP的頭像喔！',
        'Dcard 上有老師們的課程評價，可以參考看看！',
        '關於重大事件的公告常以學校信箱寄送，記得查收！',
        '時常關注 ilearn 通知，不漏下任何課程的最新消息！',
        '逢甲大學的校園很大，記得提早出門，以免遲到！',
        '咖啡不是必須的，但是會讓幹話更有說服力！',
        '連結都是假的，作者偷懶不想寫功能',
        '晚一點看成績，對身心靈會有幫助！',
        '選課請三思，別聽同學的建議，自己的興趣和老師的評價才是最重要的！',
    ];

    // 隨機更換提示的函式
    function changeTip() {
        const tipsElement = document.querySelector('.tips');

        // 顯示 Loading 效果
        tipsElement.textContent = "載入中...";
        tipsElement.classList.add("loading");

        setTimeout(() => {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * tips.length);
            } while (newIndex === prevIndex);

            prevIndex = newIndex;

            // 更新提示並移除 Loading 效果
            tipsElement.textContent = tips[newIndex];
            tipsElement.classList.remove("loading");
        }, 500); // 0.5 秒後顯示新提示
    }


    // 讓 `.box` 和 `.footer-icon img` 點擊時都能更換提示
    document.querySelector('.box').addEventListener('click', changeTip);
    document.querySelector('.footer-icon img').addEventListener('click', changeTip);

    window.onload = function () {
        // 隨機顯示提示
        changeTip();

        // 隱藏加載畫面
        setTimeout(() => {
            document.getElementById("loading-screen").style.display = "none";
        }, 500); // 0.5秒後隱藏
    };


</script>
</body>
</html>
