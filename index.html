<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站無法連線</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Banner -->
<img src="imgs/banner.png" alt="逢甲大學選課系統" style="width: 100%;">

<!-- 中央內容區域 -->
<div class="content">
    <h2>網站無法連線</h2>
    <p></p>
    <button onclick="location.reload()">重新整理頁面</button>
</div>

<!-- 提示區域 -->
<div class="box">
    <div style="display: inline; text-align: center;">
        <h3>你知道嗎?</h3>
        <div class="tips">
            <p></p>
        </div>
    </div>
</div>

<!-- 底部圖標（可選） -->
<div class="footer-icon">
    <img src="imgs/coffee.jpeg" alt="吉祥物">
</div>

<!--新增頁面刷新事件-->
<script>
    // 當頁面加載時，隨機顯示提示
    window.onload = function () {
        const tips = [
            '逢甲大學是台灣第一所民辦大學',
            '逢甲大學的校名是為了紀念逢甲先生',
            '逢甲大學的校訓是「誠樸勤勉」',
            '逢甲大學的校區位於台中市西屯區',
            '逢甲大學的校色是藍色與白色'
        ];

        // 取得隨機索引
        const randomIndex = Math.floor(Math.random() * tips.length);

        // 將隨機提示插入到對話框
        document.querySelector('.tips').textContent = tips[randomIndex];
    };

    // 當提示被點擊時，隨機顯示提示
    document.querySelector('.box').addEventListener('click', function () {
        const tips = [
            '逢甲大學是台灣第一所民辦大學',
            '逢甲大學的校名是為了紀念逢甲先生',
            '逢甲大學的校訓是「誠樸勤勉」',
            '逢甲大學的校區位於台中市西屯區',
            '逢甲大學的校色是藍色與白色'
        ];

        const randomIndex = Math.floor(Math.random() * tips.length);
        document.querySelector('.tips').textContent = tips[randomIndex];
    });
</script>
</body>
</html>
